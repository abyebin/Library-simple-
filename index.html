<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c1a867654a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
<!-- popUp form -->
    <div id="form-div" class="popUpForm">
        <form action="post" id="addBookForm">

            <div class="input-div">
                <label  for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>

            <div class="input-div">
                <label  for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>

            <div class="input-div checkbox">
                <label  for="read-status">Complete Reading</label>
                <input type="checkbox" id="read-status" name="read-status">
            </div>

            <div class="input-div checkbox">
                <input type="submit">
            </div>


            
        </form>
      </div>

      <!-- popUpForm end -->

    <div class="main">
      <div class="nav">
        <div class="logo-div">
          <h1 id="logo-text">EA Library</h1>
          <i class="fa-solid fa-book-atlas"></i>
        </div>
        

        <div class="search-div">search option goes here</div>
        <div class="buttons-nav">Nav buttons here</div>

      </div>
      <!-- nav-end -->
      <div class="main-body">
        <div class="books-shelf"></div>

        <div class="add-new-button-div">
          <i class="fa-solid fa-book-medical"></i>
        </div>
        <!-- button-div-end -->
      </div>
      <!-- main-body-end -->
    </div>
    <!-- main-end -->
  </body>
  <script src="script.js"></script>
</html>
